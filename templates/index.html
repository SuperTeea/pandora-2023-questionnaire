<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questionnaire demo</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- jquery cdn -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        function submitQuestionnaire() {
            // get name value
            let name = $('#name').val().trim();
            // get email value
            let email = $('#email').val().trim();
            // get gender value
            let gender = $('input[name="gender"]:checked').val();
            // get food list
            let food = [];
            $('input[type="checkbox"]:checked').each(function(){
                food.push($(this).val());
            });
            // get textarea value
            let recipe = $('#recipe').val();

            // print values 
            console.log("name: ", name);
            console.log("email: ", email);
            console.log("gender: ", gender);
            console.log(food)
            console.log("recipe: ", recipe);

            // send request
            let resp = axios.post("/submitQuestionnaire", {
                name: name,
                email: email,
                gender: gender,
                food: food,
                recipe: recipe
            });
            console.log(resp);
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <h1 style="text-align: center">Welcome to questionnaire site</h1>
        <hr>
        <div class="row align-items-center">
            <div class="col-1" style="background-color: aqua;"></div>
            <div class="col-10">
                <form class="row">
                    <!-- name -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">1. Your name</label>
                            <input type="text" class="form-control" id="name" required>
                            <div id="inputHelp" class="form-text">We'll never share your information with anyone else.</div>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email">2. Your email</label>
                            <input type="text" class="form-control" id="email" required>
                        </div>
                    </div>
                    <!-- gender -->
                    <div class="row">
                        <div class="mb-3">
                            <div>
                                <label>3. Your gender</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="manRadio" value="man">
                                <label class="form-check-label" for="man">
                                    Man
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="womamRadio" value="woman">
                                <label class="form-check-label" for="woman">
                                    Woman 
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- food list -->
                    <div class="row">
                        <div class="mb-3">
                            <div><label>4. Your daily food at school(multiple choices)</label></div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="rice" id="rice" checked>
                                <label class="form-check-label" for="rice">
                                    Rice
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="bread" id="bread">
                                <label class="form-check-label" for="bread">
                                    Bread
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="salad" id="salad">
                                <label class="form-check-label" for="salad">
                                    Salad
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="noodle" id="noodle">
                                <label class="form-check-label" for="noodle">
                                    noodle
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- recipe textarea -->
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="recipe" class="form-label">5. Anything else in your recipe</label>
                            <textarea class="form-control" rows="3" id="recipe"></textarea>
                        </div>
                    </div>
                    <!-- divider -->
                    <hr>
                    <!-- submit buttomn and reset button -->
                    <div class="row">
                        <div class="col-md-1">
                            <button type="button" class="btn btn-primary" onclick="submitQuestionnaire()">Submit</button>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-secondary" onclick="javascript:location.reload();">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
